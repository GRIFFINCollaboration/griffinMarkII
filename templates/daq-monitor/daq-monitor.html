<link rel="stylesheet" href="daq-monitor.css">
<script src='daq-monitor.js' type="text/javascript"></script>

<template id='daq-monitor'>

    <div class='section-wrapper'>
        <div class='col-md-12 pan'>
            <div id='daq-subpage-controls'></div>
            <div id='daqMessageDiv'></div>
        </div>
    </div>

    <div class='section-wrapper' id='daq-digitizers-wrapper'>

    <div class='section-wrapper'>
        <div class='col-md-12 pan'>
            <h2>Detector Types</h2>
            <div id='detectorsHisto'></div>
        </div>
    </div>

    <div class='section-wrapper'>
        <div class='col-md-12 pan' id='primaryStats'>
            <h2>Primary Collector Stats</h2>
            <div id='collectorsHisto'></div>
        </div>
    </div>

    <div class='section-wrapper'>
        <div class='col-md-12 pan' id='collectorsWrap'>
            <h2>Secondary Collectors</h2>
            <label for='collectorPickerDig'>Collector: </label>
            <div id='collectorPickerDig' class="btn-group" role="group"></div>
            <div id='digitizersHisto'></div>
        </div>
    </div>

    <div class='section-wrapper'>
        <div class='col-md-12 pan'>
            <h2>Digitizers</h2>
            <label for='digiCollectorPickerDig'>Collector: </label>
            <div id='digiCollectorPickerDig' class="btn-group" role="group"></div><br>
            <label for='digitizerPicker'>Digitizer: </label>
            <div id='digitizerPicker' class="btn-group" role="group"></div><br>
	    <label for='digitizerLink'>Link to Status page:</label>
	    <div id='digitizerLink'></div>
	    <div id='channelsHisto'></div>
        </div>
    </div>

    <div class='section-wrapper'>
        <div class='col-md-12 pan' id='ADCLinksWrap'>
            <h2>ADC Webpage Links</h2>
            <label for='CollectorChanADCLinks'>Secondaries: </label>
            <div id='CollectorChanADCLinks' class="btn-group" role="group"></div>
        </div>
    </div>

    </div>

    <div class='section-wrapper hidden' id='daq-collectors-wrapper'>

    <div class='section-wrapper'>
        <div class='col-md-12 pan' id='chanmaskWrap'>
            <h2>Channal Masks</h2>
            <label for='PrimaryChanMaskPicker'>Primary: </label>
            <div id='PrimaryChanMaskPicker' class="btn-group" role="group"></div><br>
            <label for='CollectorChanMaskPicker'>Secondaries: </label>
            <div id='CollectorChanMaskPicker' class="btn-group" role="group"></div>
        </div>
    </div>

    <div class='section-wrapper'>
        <div class='col-md-12 pan' id='collectorStats'>
            <h2>Collector Links</h2>
	          <div id='collectorPickerColDiv'>
               <label for='collectorPickerCol'>Collector: </label>
               <div id='collectorPickerCol' class="btn-group" role="group"></div>
					  </div>
	          <div id='collectorPickerTypeDiv'>
	            <label for='collectorPickerType'>Display as:</label>
	            <select id='collectorPickerType'></select>
						</div>
            <div id='collectorLinksTableWrap'>
              <table id='collectorLinksTable' class='table'></table>
            </div>
            <div id='collectorLinksHisto'></div>
        </div>
    </div>

		    <div class='section-wrapper'>
		        <div class='col-md-12 pan' id='masterStats'>
		            <h2>Filter Stats</h2>
		            <div id='FilterDisplay' class='FilterFrame'></div>
		        <div id='FilterHistoFrame' class='FilterFrame' text-align='left'>
		            <div id='FilterTable'></div>
		            <div id='FilterHisto'></div>
		            </div>
		        </div>
		    </div>

    </div>

</template>
